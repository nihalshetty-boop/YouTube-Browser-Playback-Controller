<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playback Speed Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Playback Speed</h2>
    <div class="speed-display">
      <span id="currentSpeed">1.0</span>x
    </div>
    
    <div class="speed-controls">
      <button class="speed-btn" data-speed="0.25">0.25x</button>
      <button class="speed-btn" data-speed="0.5">0.5x</button>
      <button class="speed-btn" data-speed="0.75">0.75x</button>
      <button class="speed-btn active" data-speed="1.0">1.0x</button>
      <button class="speed-btn" data-speed="1.25">1.25x</button>
      <button class="speed-btn" data-speed="1.5">1.5x</button>
      <button class="speed-btn" data-speed="1.75">1.75x</button>
      <button class="speed-btn" data-speed="2.0">2.0x</button>
    </div>

    <div class="custom-speed">
      <label for="customSpeed">
        <span>Custom</span>
        <span>Speed:</span>
      </label>
      <input type="number" id="customSpeed" min="0.25" max="4" step="0.25" value="1.0">
      <button id="applyCustom">Apply</button>
    </div>

    <div class="info">
      <p>Works on YouTube.com and embedded videos</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
